	<head>

		<link rel="stylesheet" href="styles.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script>
		$(function() {

</script>

	<body>

			<script type="text/javascript">
	    $(document).ready(function(){
	      $('.carousel').slick({
					slidesToScroll: 1,

					arrows: false,

	      });
	    });
	  </script>
